<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>

  <!-- start form -->

  <body class="bg-gray-100 font-sans">
    <div
      class="max-w-5xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden mt-10 grid grid-cols-1 md:grid-cols-2"
    >
      <!-- Left Section: Illustration & Heading -->
      <div class="flex flex-col items-center justify-center p-8 text-center">
        <h2 class="text-2xl font-bold text-blue-900 mb-4">
          Hotel Booking Form
        </h2>
        <p class="text-gray-600 mb-6">
          Please place online reservation at least 3 days in advance by simply
          completing the form and request booking to us.
        </p>
        <img
          src="../photo/Temple.png"
          alt="Hotel Illustration"
          class=" object-cover rounded-lg shadow-md mb-6"
        />
      </div>

      <!-- Right Section: Form -->
      <div class="bg-blue-900 text-white p-8 space-y-6">
        <!-- Reservation Info -->
        <div>
          <h3 class="text-lg font-semibold mb-4 text-yellow-400">
            Reservation Information
          </h3>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block mb-1">Room type</label>
              <select class="w-full p-2 rounded text-black">
                <option>Master Suite</option>
                <option>Deluxe</option>
                <option>Standard</option>
              </select>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-4 mt-4">
            <div>
              <label class="block mb-1">Check-in date</label>
              <input type="date" class="w-full p-2 rounded text-black" />
            </div>
            <div>
              <label class="block mb-1">Check-in time</label>
              <input type="time" class="w-full p-2 rounded text-black" />
            </div>
          </div>

          <div class="grid grid-cols-2 gap-4 mt-4">
            <div>
              <label class="block mb-1">Check-out date</label>
              <input type="date" class="w-full p-2 rounded text-black" />
            </div>
            <div>
              <label class="block mb-1">Number of guests</label>
              <select class="w-full p-2 rounded text-black">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4+</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Personal Info -->
        <div>
          <h3 class="text-lg font-semibold mt-6 mb-4 text-yellow-400">
            Personal Information
          </h3>

          <div class="grid grid-cols-2 gap-4">
            <input
              type="text"
              placeholder="First name"
              class="p-2 rounded text-black"
            />
            <input
              type="text"
              placeholder="Last name"
              class="p-2 rounded text-black"
            />
          </div>

          <div class="grid grid-cols-2 gap-4 mt-4">
            <input
              type="text"
              placeholder="Phone"
              class="p-2 rounded text-black"
            />
            <input
              type="email"
              placeholder="Email"
              class="p-2 rounded text-black"
            />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="pt-6">
          <button
            class="bg-yellow-300 text-black px-6 py-2 rounded hover:bg-yellow-400 transition"
          >
            Request Booking
          </button>
        </div>
      </div>
    </div>
    <!-- end form -->

    <script src=".//node_modules/preline/dist/preline.js"></script>
  </body>
</html>
