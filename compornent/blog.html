<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body>
    <!-- header -->
    <nav class="bg-white shadow-md border-gray-200">
      <div
        class="max-w-screen-xl mx-auto p-4 flex flex-wrap items-center justify-between ml-[90px] mr-[90px]"
      >
        <!-- Brand -->
        <span class="text-2xl font-semibold text-blue-500"
          >Lanka<span class="text-gray-700">Stay</span></span
        >

        <!-- Navigation -->
        <button
          class="md:hidden text-gray-700 p-2 rounded focus:outline-none"
          id="menu-toggle"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>

        <div
          class="hidden md:flex md:items-center md:w-auto w-full mt-3 md:mt-0 md:space-x-6"
          id="menu"
        >
          <ul class="flex flex-col md:flex-row space-y-3 md:space-y-0">
            <li>
              <a
                href="#"
                class="px-4 py-2 rounded-md text-blue-500 hover:text-blue-700"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="px-4 py-2 rounded-md text-gray-700 hover:text-blue-700"
                >Hotels</a
              >
            </li>
            <li>
              <a
                href="#"
                class="px-4 py-2 rounded-md text-gray-700 hover:text-blue-700"
                >Rooms</a
              >
            </li>
            <li>
              <a
                href="#"
                class="px-4 py-2 rounded-md text-gray-700 hover:text-blue-700"
                >About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="px-4 py-2 rounded-md text-gray-700 hover:text-blue-700"
                >Contact</a
              >
            </li>
          </ul>

          <!-- Login Button -->
          <div class="mt-3 md:mt-0">
            <a
              href="#"
              class="flex items-center text-gray-800 hover:text-gray-500"
            >
              <svg
                class="w-5 h-5 mr-2"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                <circle cx="12" cy="7" r="4" />
              </svg>
              Log in
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- end header -->

    <!-- blog page -->

    <!-- Card Blog -->
    <div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
      <!-- Grid -->
      <div class="grid sm:grid-cols-2 sm:items-center gap-8">
        <div class="sm:order-2">
          <div class="relative pt-[50%] sm:pt-[100%] rounded-lg">
            <img
              class="size-full absolute top-0 start-0 object-bottom-right rounded-lg"
              src="../img/imageroom.png"
              alt="Blog Image"
            />
          </div>
        </div>
        <!-- End Col -->

        <div class="sm:order-1">
          <p
            class="mb-5 inline-flex items-center gap-1.5 py-1.5 px-3 rounded-md text-xs font-medium bg-gray-100 text-gray-800 dark:bg-neutral-800 dark:text-neutral-200"
          >
            Hotel blog
          </p>

          <h2
            class="text-2xl font-bold md:text-3xl lg:text-4xl lg:leading-tight xl:text-5xl xl:leading-tight text-gray-800 dark:text-neutral-200"
          >
            <p
              class="hover:text-blue-600 focus:outline-hidden focus:text-blue-600 dark:text-neutral-700 dark:hover:text-neutral-800 dark:focus:text-white"
              href="#"
            >
              Experience luxury, comfort, breathtaking views.
            </p>
          </h2>

          <!-- Avatar -->
          <div class="mt-6 sm:mt-10 flex items-center">
            <div class="shrink-0">
              <img
                class="size-10 sm:h-14 sm:w-14 rounded-full"
                src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
                alt="Blog Image"
              />
            </div>

            <div class="ms-3 sm:ms-4">
              <p
                class="sm:mb-1 font-semibold text-gray-800 dark:text-neutral-200"
              >
                 Ipsum Dolor.
              </p>
              <p class="text-xs text-gray-500 dark:text-neutral-500">
                Traveling around the world
              </p>
            </div>
          </div>
          <!-- End Avatar -->

          <div class="mt-5">
            <a
              class="inline-flex items-center gap-x-1.5 text-blue-600 decoration-2 hover:underline focus:outline-hidden focus:underline font-medium dark:text-blue-500"
              href="#"
            >
              Read more
              <svg
                class="shrink-0 size-4"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="m9 18 6-6-6-6" />
              </svg>
            </a>
          </div>
        </div>
        <!-- End Col -->
      </div>
      <!-- End Grid -->
    </div>
    <!-- End Card Blog -->

    <script src="../node_modules/preline/preline.js"></script>
  </body>
</html>
