<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center px-4">
      <div class="w-full max-w-4xl bg-white rounded-xl shadow-xl overflow-hidden md:flex">
        <!-- Form Section -->
        <div class="w-full md:w-1/2 p-6 sm:p-8">
          <!-- Header -->
          <div class="mb-6">
            <h1 class="text-2xl font-bold text-blue-600 tracking-wide">
              <a href="../index.html">Welcome</a>
            </h1>
            <p class="text-gray-500 text-sm mt-1">Explore More. Experience Life.</p>
            <div class="mt-4 flex gap-2">
              <a
                href="./signup.html"
                class="py-2 px-4 text-xs font-semibold rounded-lg bg-gradient-to-r from-indigo-500 to-blue-500 text-white hover:text-gray-200"
              >
                Sign Up
              </a>
              <a
                href="./login.html"
                class="py-2 px-4 text-xs font-semibold rounded-lg border border-gray-300 text-gray-800 hover:border-gray-400 hover:text-gray-900"
              >
                Log In
              </a>
            </div>
          </div>

          <!-- Title & Subtitle -->
          <div class="mb-4">
            <h2 class="text-xl font-bold text-gray-800">Begin Your Adventure</h2>
            <p class="text-xs text-gray-600 mt-1">Sign up with Open account</p>
          </div>

          <!-- Form -->
          <form class="space-y-4">
            <div>
              <label for="username" class="block text-sm mb-1">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                class="py-2 px-3 block w-full border border-gray-300 focus:outline-blue-400 rounded-md text-sm"
                required
                placeholder="Username"
              />
            </div>
            <div>
              <label for="email" class="block text-sm mb-1">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="py-2 px-3 block w-full border border-gray-300 focus:outline-blue-400 rounded-md text-sm"
                required
                placeholder="campbooking@gmail.com"
              />
            </div>
            <div>
              <label for="password" class="block text-sm mb-1">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="py-2 px-3 block w-full border border-gray-300 focus:outline-blue-400 rounded-md text-sm"
                required
                placeholder="Password"
              />
            </div>
            <div class="flex items-center">
              <input
                id="remember-me"
                name="remember-me"
                type="checkbox"
                class="h-4 w-4 text-black border-gray-300 rounded focus:ring-black"
              />
              <label for="remember-me" class="ml-2 text-sm text-gray-900">
                Remember me
              </label>
            </div>
            <button
              type="submit"
              class="w-full py-2 px-3 text-sm font-semibold rounded-lg  bg-gradient-to-r from-indigo-500 to-blue-500 text-white hover:text-gray-200"
            >
              Let's Start
            </button>
          </form>
        </div>

        <!-- Image Section (hidden on small screens) -->
        <div class="hidden md:block md:w-1/2 relative">
          <img
            src="../img/sign-in2.jpg"
            alt="Signup Banner"
            class="w-full h-full object-cover"
          />
          <!-- Top-right overlay -->
          <div class="absolute top-6 right-6 bg-white/20 backdrop-blur-sm p-4 rounded-md text-white max-w-xs">
            <h3 class="text-lg font-semibold">Travel the World, Your Way!</h3>
            <p class="mt-1 text-xs">
              Explore destinations at your pace with personalized journeys & unforgettable experiences.
            </p>
          </div>
          <!-- Bottom-left overlay -->
          <div class="absolute bottom-6 left-6 text-white">
            <h3 class="text-2xl font-bold leading-tight">Explore the World,</h3>
            <h3 class="text-2xl font-bold leading-tight">Beyond Boundaries!</h3>
            <a
              href="#"
              class="mt-3 inline-block py-1.5 px-4 text-xs rounded-full border border-white hover:bg-white hover:text-black transition"
            >
              Start your adventure today!
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="./node_modules/preline/dist/preline.js"></script>
  </body>
</html>
