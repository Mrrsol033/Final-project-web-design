<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camp Navigation</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white">
    <header class="bg-sky-50 shadow-sm dark:bg-gray-800">
      <div
        class="container max-w-screen-xl mx-auto flex items-center justify-between md:justify-around p-2.5"
      >
        <!-- Logo -->
        <a href="#" class="flex items-center space-x-2">
          <img src="../img/logo.png" alt="Camp Logo" class="w-10 h-10" />
          <span class="text-xl font-semibold dark:text-white">Camp</span>
        </a>

        <!-- Desktop Navigation -->
        <nav class="hidden md:flex space-x-10 ml-10 items-center">
          <a href="#" class="text-green-900 font-semibold dark:text-green-300"
            >Home</a
          >
          <a
            href="#"
            class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white"
            >Explore</a
          >
          <a
            href="#"
            class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white"
            >Blog</a
          >
          <a
            href="#"
            class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white"
            >About</a
          >
        </nav>

        <!-- Desktop Actions -->
        <div class="hidden md:flex items-center space-x-4">

          <!-- Dark Mode Toggle -->


          <!-- Auth Buttons -->
          <a
            href="#"
            class="px-4 py-2 border-0 border-gray-300 border-l-2 text-green-900 hover:bg-gray-100 transition dark:border-gray-600 dark:text-green-300 dark:hover:bg-gray-700"
            >Log in</a
          >
          <a
            href="#"
            class="px-4 py-2 bg-blue-600 text-white rounded-[5px] hover:bg-blue-700 transition dark:bg-blue-700 dark:hover:bg-blue-800"
            >Create Account</a
          >
        </div>
        <!-- Mobile Menu Button -->
        <button
          id="menu-toggle"
          class="md:hidden text-gray-700 dark:text-gray-300"
          aria-label="Toggle mobile menu"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
      <!-- Mobile Menu -->
      <div
        id="mobile-menu"
        class="hidden md:hidden px-4 pb-4 justify-between space-y-3 transition-all duration-300"
      >
        <nav class="flex flex-col space-y-2">
          <a href="#" class="text-green-900 font-semibold dark:text-green-300"
            >Home</a
          >
          <a
            href="#"
            class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white"
            >Explore</a
          >
          <a
            href="#"
            class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white"
            >Blog</a
          >
          <a
            href="#"
            class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white"
            >About</a
          >
        </nav>
        <div class="mt-4 space-y-2">
          <a
            href="#"
            class="block px-4 py-2 border border-gray-300 rounded-[5px] text-green-900 text-center hover:bg-gray-100 transition dark:border-gray-600 dark:text-green-300 dark:hover:bg-gray-700"
            >Log in</a
          >
          <a
            href="#"
            class="block px-4 py-2 bg-blue-600 text-white rounded-[5px] text-center hover:bg-blue-700 transition dark:bg-blue-700 dark:hover:bg-blue-800"
            >Create Account</a
          >
        </div>
      </div>
    </header>

    <!-- Preline JavaScript -->

    <!-- Mobile Menu Script -->
    <script>
      const toggleBtn = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");

      toggleBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
