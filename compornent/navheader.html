<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Camp Navigation</title>
    <link rel="stylesheet" href="../src/output.css">
  </head>
  <body class="bg-white text-gray-900">

    <!-- Navbar -->
    <header class="bg-sky-50 shadow-sm">
      <div class="max-w-screen-xl mx-auto flex items-center justify-between p-4">
        
        <!-- Logo -->
        <a href="#" class="flex items-center space-x-2">
          <img src="../img/Camp.png" alt="Camp Logo" class="w-6 h-6" />
          <span class="font-semibold text-xl text-gray-900">Camp</span>
        </a>

        <!-- Nav links (desktop) -->
        <nav class="hidden md:flex items-center ml-26 space-x-10">
          <a href="#" class="text-green-900 font-semibold">Home</a>
          <a href="#" class="text-gray-600 hover:text-gray-900">Explore</a>
          <a href="#" class="text-gray-600 hover:text-gray-900">Blog</a>
          <a href="#" class="text-gray-600 hover:text-gray-900">About</a>
        </nav>

        <!-- Buttons -->
        <div class="hidden md:flex items-center space-x-4">
          <a href="#" class="px-4 py-2 border border-gray-300 rounded-full text-green-900 hover:bg-gray-100 transition">Log in</a>
          <a href="#" class="px-4 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition">Create Account</a>
        </div>

        <!-- Mobile menu button -->
        <button class="md:hidden flex items-center text-gray-700" id="menu-toggle">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>

      <!-- Mobile menu -->
      <div class="md:hidden px-4 pb-4 hidden" id="mobile-menu">
        <nav class="space-y-2">
          <a href="#" class="block text-green-900 font-semibold">Home</a>
          <a href="#" class="block text-gray-600 hover:text-gray-900">Explore</a>
          <a href="#" class="block text-gray-600 hover:text-gray-900">Blog</a>
          <a href="#" class="block text-gray-600 hover:text-gray-900">About</a>
          <div class="mt-4 space-y-2">
            <a href="#" class="block px-4 py-2 border border-gray-300 rounded-full text-green-900 text-center hover:bg-gray-100 transition">Log in</a>
            <a href="#" class="block px-4 py-2 bg-blue-600 text-white rounded-full text-center hover:bg-blue-700 transition">Create Account</a>
          </div>
        </nav>
      </div>
    </header>


  </body>
</html>
